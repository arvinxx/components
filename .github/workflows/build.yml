name: Test CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Build Package
        run: pnpm run build

      - name: Build Website
        run: pnpm run docs:build
